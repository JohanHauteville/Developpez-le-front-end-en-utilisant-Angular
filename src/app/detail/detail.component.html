
<button routerLink="">Back</button>
<ng-container *ngIf="olympic$ | async as olympic; else loading">
    <header>
        <h2>{{ olympic?.country  }}</h2>
        <div class="header-infos">
            <ng-container *ngIf="olympic$ | async as olympic; else loading">
                <div class="header-infos__number-of-jos">
                    <h3>Number of entries</h3>
                    <p>{{ olympic?.participations?.length}}</p>
                    
                </div>
                <div class="header-infos__number-of-countries">
                    <h3>Total number of medals</h3>
                    <p>{{ totalMedalCount }}</p>
                    
                </div>
                <div class="header-infos__number-of-countries">
                    <h3>Total number of athletes</h3>
                    <p>{{ totalAthletes }}</p>

                </div>
            </ng-container>
        </div>
    </header>
    <app-line-chart-nx [olympicData]="olympicData"></app-line-chart-nx>
</ng-container>



<ng-template #loading>
    <!-- <div class="notification-container">
        <p> {{ notification$ | async}} </p>
    </div> -->
    <app-notification></app-notification>
</ng-template>
